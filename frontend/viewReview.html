<script>
    // Load user email from localStorage with expiry check
    function getFromLocalStorage(key) {
        const data = localStorage.getItem(key);
        if (!data) return null;

        try {
            const parsedData = JSON.parse(data);
            const now = new Date().getTime();

            if (now > parsedData.expiry) {
                localStorage.removeItem(key);
                return null;
            }
            return parsedData.value;
        } catch (e) {
            console.error("LocalStorage parse error:", e);
            localStorage.removeItem(key);
            return null;
        }
    }

    $(document).ready(function () {
        loadUserReviews(); // Load reviews on page load
    });

    // Function to load user reviews from the server
    function loadUserReviews() {
        const userEmail = getFromLocalStorage("email");
        if (!userEmail) {
            console.warn("No valid email found in localStorage.");
            $("#reviewsTableBody").html('<tr><td colspan="5" class="no-reviews">Please log in to view your reviews.</td></tr>');
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/review/all",
            method: "GET",
            success: function (response) {
                if (response.code === 200 || response.code === 201) {
                    const userReviews = response.data.filter(review => review.userEmail === userEmail);
                    if (userReviews.length > 0) {
                        renderReviews(userReviews);
                    } else {
                        $("#reviewsTableBody").html('<tr><td colspan="5" class="no-reviews">No reviews found.</td></tr>');
                    }
                } else {
                    $("#reviewsTableBody").html('<tr><td colspan="5" class="no-reviews">Failed to load reviews.</td></tr>');
                }
            },
            error: function (xhr) {
                console.error("Error loading reviews:", xhr.responseText);
                $("#reviewsTableBody").html('<tr><td colspan="5" class="no-reviews">Failed to load reviews.</td></tr>');
            }
        });
    }
    // Function to render reviews in the table
    function renderReviews(reviews) {
        const tbody = $("#reviewsTableBody");
        tbody.empty();

        if (reviews.length === 0) {
            tbody.html('<tr><td colspan="5" class="no-reviews">No reviews found.</td></tr>');
            return;
        }

        reviews.forEach(review => {
            const row = `
            <tr id="review-${review.id}">
                <td>${review.id || 'N/A'}</td>
                <td>${review.rating || 'N/A'}</td>
                <td>${review.comment || 'N/A'}</td>
                <td>${review.createdAt || 'N/A'}</td>
                <td>
                    <button class="btn btn-danger btn-sm delete-btn" data-id="${review.id}">Delete</button>
                </td>
            </tr>
        `;
            tbody.append(row);
        });

        // Attach click event using jQuery for dynamic buttons
        $(".delete-btn").off("click").on("click", function () {
            const reviewId = $(this).data("id");
            deleteReview(reviewId);
        });
    }

    // Delete review function
    function deleteReview(reviewId) {
        if (!confirm("Are you sure you want to delete this review?")) return;

        $.ajax({
            url: `http://localhost:8080/api/v1/review/delete/${reviewId}`,
            method: "DELETE",
            success: function (response) {
                if (response.code === 200) {
                    // Directly remove the row from the table
                    $(`#review-${reviewId}`).fadeOut(300, function() {
                        $(this).remove();

                        // Show "No reviews found" if table is empty
                        if ($("#reviewsTableBody tr").length === 0) {
                            $("#reviewsTableBody").html('<tr><td colspan="5" class="no-reviews">No reviews found.</td></tr>');
                        }
                    });
                    alert("Review deleted successfully.");
                } else {
                    alert("Failed to delete review. Try again.");
                }
            },
            error: function (xhr) {
                console.error("Error deleting review:", xhr.responseText);
                alert("Error deleting review. Check console for details.");
            }
        });
    }


    // Logout function
    function logout() {
        localStorage.removeItem("name");
        localStorage.removeItem("email");
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "index.html";
    }

</script>
