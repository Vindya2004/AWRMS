<!-- Review Form Container -->
<div class="review-container">
    <form id="addReviewForm">
        <div class="mb-3">
            <label for="userEmail" class="form-label">User Email</label>
            <input type="email" class="form-control" id="userEmail" readonly>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script>
    // Load user email from localStorage with expiry check
    function getFromLocalStorage(key) {
        const data = localStorage.getItem(key);
        if (!data) return null;

        try {
            const parsedData = JSON.parse(data);
            const now = new Date().getTime();

            if (now > parsedData.expiry) {
                localStorage.removeItem(key);
                return null;
            }
            return parsedData.value;
        } catch (e) {
            console.error("LocalStorage parse error:", e);
            localStorage.removeItem(key);
            return null;
        }
    }

    $(document).ready(function () {
        // Set user email
        const userEmail = getFromLocalStorage("email");
        if (userEmail) {
            $("#userEmail").val(userEmail);
        } else {
            $("#userEmail").val('Guest User');
            console.warn("No valid email found in localStorage.");
        }

        // Handle review submission
        $("#addReviewForm").submit(function(event) {
            event.preventDefault();
            const reviewData = {
                userEmail: $("#userEmail").val(),
                rating: parseInt($("#rating").val()),
                comment: $("#comment").val()
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/review/save",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(reviewData),
                success: function(response) {
                    if (response.code === 201) {
                        alert("Review added successfully!");
                        $("#addReviewForm")[0].reset(); // Clear the form except email
                        $("#userEmail").val(userEmail || 'Guest User'); // Retain user email
                    } else {
                        alert("Failed to add review: " + response.message);
                    }
                },
                error: function(xhr) {
                    console.error("Error adding review:", xhr.responseText);
                    alert("Failed to add review.");
                }
            });
        });
    });

    function logout() {
        localStorage.removeItem("name");
        localStorage.removeItem("email");
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "index.html";
    }
</script>
