<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hela Suwaya Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #ffffff; /* White background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1e7e34; /* Darker green navbar */
            padding: 10px 20px;
        }
        .navbar .logout-btn {
            background-color: #dc3545; /* Red logout button */
            border-color: #dc3545;
            color: #fff;
        }
        .navbar .logout-btn:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .header-card {
            background-color: #28a745; /* Green card */
            color: #fff;
            padding: 50px 20px; /* Added padding for space */
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .review-container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-label {
            color: #28a745;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .form-control {
            border-color: #28a745;
        }
        .form-control:focus {
            border-color: #218838;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hela Suwaya</a>
        <a class="nav-link" href="viewReview.html">View Your Review</a>
        <button class="btn logout-btn" onclick="logout()">Log Out</button>
    </div>
</nav>

<!-- Header Card with Space -->
<div class="header-card">
    <h1>Hela Suwaya Review</h1>
</div>

<!-- Review Form Container -->
<div class="review-container">
    <form id="addReviewForm">
        <div class="mb-3">
            <label for="userEmail" class="form-label">User Email</label>
            <input type="email" class="form-control" id="userEmail" readonly>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script>
    // Load user email from localStorage with expiry check
    function getFromLocalStorage(key) {
        const data = localStorage.getItem(key);
        if (!data) return null;

        try {
            const parsedData = JSON.parse(data);
            const now = new Date().getTime();

            if (now > parsedData.expiry) {
                localStorage.removeItem(key);
                return null;
            }
            return parsedData.value;
        } catch (e) {
            console.error("LocalStorage parse error:", e);
            localStorage.removeItem(key);
            return null;
        }
    }

    $(document).ready(function () {
        // Set user email
        const userEmail = getFromLocalStorage("email");
        if (userEmail) {
            $("#userEmail").val(userEmail);
        } else {
            $("#userEmail").val('Guest User');
            console.warn("No valid email found in localStorage.");
        }

        // Handle review submission
        $("#addReviewForm").submit(function(event) {
            event.preventDefault();
            const reviewData = {
                userEmail: $("#userEmail").val(),
                rating: parseInt($("#rating").val()),
                comment: $("#comment").val()
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/review/save",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(reviewData),
                success: function(response) {
                    if (response.code === 201) {
                        alert("Review added successfully!");
                        $("#addReviewForm")[0].reset(); // Clear the form except email
                        $("#userEmail").val(userEmail || 'Guest User'); // Retain user email
                    } else {
                        alert("Failed to add review: " + response.message);
                    }
                },
                error: function(xhr) {
                    console.error("Error adding review:", xhr.responseText);
                    alert("Failed to add review.");
                }
            });
        });
    });

    function logout() {
        localStorage.removeItem("name");
        localStorage.removeItem("email");
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "index.html";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
