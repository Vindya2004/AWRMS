<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - Ayurveda Retreat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css"> <!-- external CSS -->
</head>
<body>
<div class="signin-card">
    <h2 class="mb-3">Welcome Back Hela Suwaya</h2>
    <p class="subtitle">Sign in to manage your Ayurveda wellness retreat</p>
    <form id="signinForm">
        <div class="mb-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" id="username" name="username" class="form-control" required pattern="[A-Za-z ]{3,50}" title="3 to 50 letters and spaces">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" title="At least 6 characters">
            <div class="form-check mt-2">
                <input type="checkbox" id="showPassword" class="form-check-input">
                <label for="showPassword" class="form-check-label">Show Password</label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="signup.html" class="btn btn-register">Create an account</a>
        </div>
    </form>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>

</body>
</html>
