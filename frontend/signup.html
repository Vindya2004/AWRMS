<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="signup-card">
    <h2 class="mb-3">Sign Up</h2>
    <p class="lead">Create your account to get started.</p>
    <form id="signupForm">
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" id="username" name="username" class="form-control"
                   required pattern="[A-Za-z ]{3,50}"
                   title="3 to 50 letters and spaces">
        </div>

        <!-- âœ… Email Field Added -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control"
                   required title="Enter a valid email address">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   required minlength="6" title="At least 6 characters">
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label for="showPassword" class="form-check-label">Show Password</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-select" required>
                <option value="">Select Role</option>
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
            </select>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="signin.html" class="btn btn-outline-secondary text-center">Already have an account?</a>
        </div>
    </form>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
